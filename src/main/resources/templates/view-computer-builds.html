<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои сборки</title>
<link rel="stylesheet" type="text/css" href="/css/view-builds.css">
</head>
<body>
    <h1>МоиСборки</h1>
    <table>
        <thead>
            <tr>
                <th>Материнская плата</th>
                <th>Процессор</th>
                <th>ОЗУ</th>
                <th>Видеокарта</th>
                <th>Блок питания</th>
                <th>Накопитель</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="build : ${builds}">
                <td th:text="${build['Motherboard']}"></td>
                <td th:text="${build['Processor']}"></td>
                <td th:text="${build['RAM']}"></td>
                <td th:text="${build['GPU']}"></td>
                <td th:text="${build['PSU']}"></td>
                <td th:text="${build['Storage']}"></td>
            </tr>
        </tbody>
    </table>
<div class="button-group">
        <a href="http://176.124.200.228:8080/" class="btn-home">На главную</a>
    </div>
</body>
</html>
