<h2>Добавить новую запчасть для модели: <span th:text="${carModel.modelName}"></span></h2>
<form th:action="@{'/brands/' + ${carModel.carBrand.id} + '/models/' + ${carModel.id} + '/parts/save'}" method="post">
    <input type="text" name="partName" placeholder="Название запчасти" />
    <button type="submit">Сохранить</button>
</form>

<a th:href="@{'/brands/' + ${carModel.carBrand.id} + '/models/' + ${carModel.id}}">Вернуться к моделям</a>
<a th:href="@{/brands}">Вернуться к Маркам</a>
