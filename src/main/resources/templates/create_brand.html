<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить нового производителя</title>
    <!-- Подключаем CSS для страницы добавления брендов -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/brands/add_brand.css}">
</head>
<body>
    <div class="container">
        <h2>Добавить нового производителя</h2>
        <form th:action="@{/brands/save}" th:object="${brand}" method="post" class="form">
            <div class="form-group">
                <label for="brandName">Название Производителя</label>
                <input type="text" id="brandName" th:field="*{brandName}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <a href="/brands" class="btn btn-secondary">Вернуться к Производителям</a>
    </div>
</body>
</html>
