<head>
    <title>Добавить модель</title>
    <link rel="stylesheet" th:href="@{/css/parts/create_part.css}" />
</head>

<h2>Добавить новую модель для комплектующей: <span th:text="${carModel.modelName}"></span></h2>
<form th:action="@{'/brands/' + ${carModel.carBrand.id} + '/models/' + ${carModel.id} + '/parts/save'}" method="post">
    <label>Наименование:</label>
    <input type="text" name="partName" placeholder="Название запчасти" required />
    <br/>

    <label>Артикул:</label>
    <input type="text" name="articleNumber" placeholder="Артикул" required />
    <br/>

    <label>Цена:</label>
    <input type="number" name="price" placeholder="Цена" step="0.01" required />
    <br/>

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{'/brands/' + ${carModel.carBrand.id} + '/models'}">Вернуться к комплектующим</a>
