<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать бренд</title>
    <!-- Подключаем CSS для страницы редактирования брендов -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/brands/edit_brand.css}">
</head>
<body>
    <div class="container">
        <h2>Редактировать бренд</h2>
        <form th:action="@{/brands/update/{id}(id=${brand.id})}" th:object="${brand}" method="post" class="form">
            <div class="form-group">
                <label for="brandName">Название бренда</label>
                <input type="text" id="brandName" th:field="*{brandName}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
        <a href="/brands" class="btn btn-secondary">Вернуться к брендам</a>
    </div>
</body>
</html>
