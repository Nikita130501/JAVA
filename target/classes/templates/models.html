<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Модели для бренда</title>
    <link rel="stylesheet" type="text/css" href="/css/models/view_models.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Модели для бренда: <span th:text="${brand.brandName}">Марка</span></h2>
            <a th:href="@{'/brands/' + ${brand.id} + '/models/new'}" class="add-model">Добавить новую модель</a>
        </div>

        <ul class="model-list">
            <li th:each="model : ${models}">
                <span class="model-name" th:text="${model.modelName}">Модель</span>
                <div class="action-buttons">
                    <a th:href="@{'/brands/' + ${brand.id} + '/models/edit/' + ${model.id}}"
                       class="btn btn-edit">Редактировать</a>
                    <a th:href="@{'/brands/' + ${brand.id} + '/models/delete/' + ${model.id}}"
                       class="btn btn-delete">Удалить</a>
                    <a th:href="@{'/brands/' + ${brand.id} + '/models/' + ${model.id} + '/parts'}"
                       class="btn btn-view-parts">Просмотреть запчасти</a>
                </div>
            </li>
        </ul>

        <a th:href="@{/brands}" class="btn btn-back">Вернуться к Маркам</a>
    </div>
</body>
</html>
