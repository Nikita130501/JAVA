<h2>Редактировать запчасть для модели: <span th:text="${carModel.modelName}"></span></h2>
<form th:action="@{'/brands/' + ${carModel.carBrand.id} + '/models/' + ${carModel.id} + '/parts/update/' + ${part.id} }" method="post">
    <input type="text" name="partName" th:value="${part.partName}" />
    <button type="submit">Обновить</button>
</form>

<a th:href="@{'/brands/' + ${carModel.carBrand.id} + '/models/' + ${carModel.id}}">Вернуться к моделям</a>
<a th:href="@{/brands}">Вернуться к Маркам</a>
