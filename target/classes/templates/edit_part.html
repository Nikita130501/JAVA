<head>
    <title>Редактировать запчасть</title>
    <link rel="stylesheet" th:href="@{/css/parts/edit_part.css}" />
</head>
<h2>Редактировать запчасть для модели: <span th:text="${carModel.modelName}"></span></h2>

<form th:action="@{'/brands/' + ${carModel.carBrand.id} + '/models/' + ${carModel.id} + '/parts/update/' + ${part.id}}" method="post">
    <label>Наименование:</label>
    <input type="text" name="partName" th:value="${part.partName}" required />
    <br/>

    <label>Артикул:</label>
    <input type="text" name="articleNumber" th:value="${part.articleNumber}" required />
    <br/>

    <label>Цена:</label>
    <input type="number" name="price" th:value="${part.price}" step="0.01" required />
    <br/>

    <button type="submit">Обновить</button>
</form>

<a th:href="@{'/brands/' + ${carModel.carBrand.id} + '/models/' + ${carModel.id} + '/parts'}">Вернуться к запчастям</a>
